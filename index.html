<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Burger Page</title>
<style>
/* --- Global styles --- */
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(to right, #ffeaa7, #fab1a0);
}

/* --- Header / Menu (optional) --- */
header {
  background: indianred;
  padding: 10px 20px;
}
header nav a {
  color: white;
  text-decoration: none;
  margin-right: 15px;
  font-weight: bold;
}

/* --- Hero section --- */
.hero {
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 40px 20px;
  gap: 30px;
}

.hero-text {
  flex: 1;
}

.hero-text h2 {
  font-size: 28px;
  margin-top: 0;
}

.hero-text p {
  font-size: 16px;
  line-height: 1.5;
  background: #fff;
  padding: 15px;
  border-radius: 10px;
}

.hero-text button {
  background: indianred;
  border: none;
  padding: 10px 18px;
  margin-top: 12px;
  color: #fff;
  font-weight: bold;
  border-radius: 8px;
  cursor: pointer;
}

.hero-img {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
}

.hero-img img {
  width: 100%;
  height: auto;
  border-radius: 12px;
}

/* --- Force side-by-side on all screen sizes --- */
@media (max-width: 768px) {
  .hero {
    flex-direction: row;     /* stay horizontal even on phones */
    align-items: flex-start; /* optional tweak */
  }
}
</style>
</head>
<body>

<header>
  <nav>
    <a href="#">HOME</a>
    <a href="#">ORDER</a>
    <a href="#">FOOD</a>
    <a href="#">RESTAURANT</a>
    <a href="#">TESTIMONIALS</a>
    <a href="#">CONTACT US</a>
  </nav>
</header>

<section class="hero">
  <div class="hero-text">
    <h2>LOREM IPSUM</h2>
    <p>
      Lorem ipsum dolor sit amet, consectetur adipiscing elit.
      Vivamus id est vitae dolor rhoncus tristique. Maecenas metus
      quam, rhoncus euismod lorem in, sollicitudin viverra eros.
      Donec dictum luctus quam ut tristique.
    </p>
    <button>Click Me</button>
  </div>

  <div class="hero-img">
    <img src="pexels-robin-stickel-70497.jpg" alt="Burger with fries">
  </div>
</section>

</body>
</html>
